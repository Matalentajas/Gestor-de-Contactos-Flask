<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <title>{% block title %}Mi aplicación de flask {% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">Logo</a>
            </div>

            <form class="d-flex" role="search">
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/perfil">Perfil</a>
                    <a class="navbar-brand" href="/logout">Cerrar Sesión</a>
                {% else %}
                    <a class="navbar-brand" href="/register">Registrarse</a>
                    <a class="navbar-brand" href="/loger">Iniciar Sesión</a>
                {% endif %} 
            </form>
        </nav>
    </header>

    <div class="container mt-4">
        
        {% block content %}

        {% endblock %}

    </div>

    <footer class="bg-light text-center p-3 mt-auto">
        <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
